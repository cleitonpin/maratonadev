<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <title>Doe sangue!</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <img class="logo" src="./src/logo.png" alt="DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dia</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>

    </header>

    <section class="form hide">

        <h2>Entre na lista de doadores</h2>
        <form action="/">
            
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">

            <button>Quero ajudar</button>

        </form>
    </section>


    <main>

        <h2>Útimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Cleiton</p>
            </div>
            <div class="donor">
                <div class="blood">O-</div>
                <p>Arthur</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Joao</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Fernando</p>
            </div>
        </section>

    </main>
        
    <footer> Com ❤️ Disboard.</footer>

    <script src="./js/script.js"></script>

</body>


</html>
